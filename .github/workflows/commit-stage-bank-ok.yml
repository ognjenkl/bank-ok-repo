name: commit-stage-bankok

on:
  push:
    branches: [ "main" ]
    paths:
        - 'bank-ok/**'
        - '.github/workflows/commit-stage-bank-ok.yml'
  pull_request:
    branches: [ "main" ]
    paths:
        - 'bank-ok/**'
        - '.github/workflows/commit-stage-bank-ok.yml'
  workflow_dispatch:

concurrency:
  group: commit-stage-bank-ok-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest

    outputs:
      image-latest-url: ${{ steps.publish.outputs.image-latest-url }}
      image-digest-url: ${{ steps.publish.outputs.image-digest-url }}

    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        java-version: 25
        distribution: temurin
        cache: maven
    
    - name: Make Maven Wrapper executable
      run: chmod +x ./mvnw
      working-directory: bank-ok

    - name: Build with Maven
      run: ./mvnw clean package
      working-directory: bank-ok

    - name: Publish Docker Image
      id: publish
      uses: optivem/publish-docker-image-action@v1
      with:
        working-directory: bank-ok
        image-name: bank-ok
        registry: ghcr.io
        registry-username: ${{ github.actor }}
        image-namespace: ${{ github.repository }}
        image-latest-tag: latest
        commit-sha: ${{ github.sha }}
        dockerfile: Dockerfile
      env:
        REGISTRY_PASSWORD: ${{ secrets.GITHUB_TOKEN }}

  summary:
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      
    - name: Commit Stage Summary
      uses: optivem/summarize-commit-stage-action@v1
      with:
        stage-result: ${{ needs.build.result }}
        success-artifact-url: ${{ needs.build.outputs.image-latest-url }}
